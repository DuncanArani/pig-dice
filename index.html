<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

  <title>pig dice</title>
</head>

<body>


  <div class="jumbotron">
    <div class="container">
<div class="backgrund" style="background-image:url('img/rolling-dices.jpg')" class="inner-image">
      <h1>Let's play Pig Dice!</h1>
      <ol>
      <!-- <div class="row">
        <div class="column"> -->


      <form id="player-A">
        <div class="form-group">
          <label for="playerAName"><strong>Player A Name:</strong></label>
          <input required class="playerAName form-control" type="text" placeholder="Enter your name">
        </div>
      </form>
      <form id="player-B">
        <div class="form-group">
          <label for="playerBName"><strong>Player B Name:</strong></label>
          <input required class="playerBName form-control" type="text2" placeholder="Enter your name">
          <button id="start" class="btn btn-primary">Start</button>
        </div>
      </form>
    </div>
    </div>
    <!-- </div> -->


    <div class="container2">
      <div class="backgrund" style="background-image:url('img/Play-Poker.jpg')" class="inner-image">
      <button id="new-game"class="btn btn-primary">NEW GAME</button>
      <div class="row">
        <div class="col-md-6">
          <h2>Player A: <span id= "playerAName"><span></h2>
          <button id="playerA-roll"><img src="img/die-1.png" alt="dice"></button>
          <button id="playerA-hold" class="btn btn-primary"><strong>Hold</strong></button>
          <h2>Dice Roll: <span id="dice-roll-A"></span></h2>
          <p>Total Round: <span id="total-round-A"></span></p>
          <p>Your Score: <span id="your-score-A"></span></p>
        </div>

        <div class="col-md-6">
          <h2>Player B: <span id="playerBName"><span></h2>
          <button id="playerB-hold" class="btn btn-primary"><strong>Hold</strong></button>
          <button id="playerB-roll"><img src="img/die-1.png" alt="dice"></button>

          <h2>Dice Roll: <span id="die-roll-B"></span></h2>
          <!-- <img src="img/die-1.png" alt="dice"> -->
          <p>Total Round : <span id="total-round-B"></span></p>
          <p>Your Score: <span id="your-score-B"></span></p>
        </div>
      </div>
    </div>
  </div>
  </div>
